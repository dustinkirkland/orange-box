boot:
  configure_me: True
  storage: "/var/lib/maas/boot-resources/"
  sources:
    - path: "http://maas.ubuntu.com/images/ephemeral-v2/releases/"
      keyring: "/usr/share/keyrings/ubuntu-cloudimage-keyring.gpg"
      selections:
        - release: "trusty"
          arches: ["amd64"]
          subarches: ["generic"]
          labels: ["release"]
        - release: "precise"
          arches: ["amd64"]
          subarches: ["generic"]
          labels: ["release"]
